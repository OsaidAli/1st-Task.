<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
    <form>
        <label>Your Name</label><br>
        <input type="text" name="fname" placeholder="First Name" size="60" required>
        <input type="text" name="lname" placeholder="Last Name" size="60"required><br><br><br>
        <label for="email">Your Email</label><br>
        <input type="email" name="email" size="60" required><br><br><br>
        <label for="Pnum">Your Phone Number</label><br>
        <input type="number" name="Pnum" required><br><br>
        <label for="pass">Enter A Password</label><br>
        <input type="password" name="pass" required placeholder="Password"><br><br>
        <label for="cpass">Confirm Password</label><br>
        <input type="password" name="cpass" required><br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
